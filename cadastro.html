<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro │ Adopet</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2? família=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="cabecalho">
            <div class="cabecalho__logo"></div>
            <img class="cabecalho__home" src="/img/Casa.png" alt="Icone Home">
            <a href="/index.html"><img class="cabecalho__home-usuario" src="/img/Casa.png" alt="Icone Home"></a>
            <img class="cabecalho__patas" src="/img/Patas.png">
        </div>
    </header>
    <main class="cadastro">
        <div class="cadastro__cabecalho">
            <img class="cadastro__logo" src="/img/Logo-azul.png" alt="Logo Adopet Azul">
            <p class="cadastro__texto">Ainda não tem cadastro?<br></p>
            <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        <form class="cadastro__formulario" action="/login.html">
            <label class="cadastro__formulario-titulo">Email</label>
            <input class="cadastro__formulario-campo" type="email" placeholder="Escolha seu melhor email" required>
            <label class="cadastro__formulario-titulo">Nome</label>
            <input class="cadastro__formulario-campo" type="text" placeholder="Digite seu nome completo" required>
            <label class="cadastro__formulario-titulo">Senha</label>
            <input class="cadastro__formulario-campo--senha visualizar" type="password" id="senha" placeholder="Crie uma senha" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$" title="A senha deve conter no minimo 6 caracters, deve conter pelo menos uma letra maiúscula, uma letra minúscula e deve conter 1 caracter especial" required>
            <label class="cadastro__formulario-titulo">Confirme sua senha</label>
            <input class="cadastro__formulario-campo--senha visualizar" type="password" id="confirma-senha" placeholder="Repita a senha criada acima" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$"  title="A senha deve conter no minimo 6 caracters, deve conter pelo menos uma letra maiúscula, uma letra minúscula e deve conter 1 caracter especial"required>
    
            <div class="cadastro__botoes">
                <a href="/login.html"><button class="cadastro__botao" id="botao" type="submit">Cadastrar</button></a>
            </div>
        </form>

    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>

    <script src="/js/validacao-cadastro.js"></script>
</body>
</html>
